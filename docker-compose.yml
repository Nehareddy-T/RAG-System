version: "3.9"
services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ragdb
    environment:
      POSTGRES_DB: ragdb
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: ragpass
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raguser -d ragdb"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./src/store/schema.sql:/docker-entrypoint-initdb.d/00-schema.sql:ro
volumes:
  pgdata:
